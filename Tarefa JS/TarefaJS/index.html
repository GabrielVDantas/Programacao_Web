<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aula JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container mt-5 mb-3">
        <div class="row">
            <h2 class="text-center">Tarefa 1</h2>
            <div class="col-md-2">
                <div class="mb-3">
                    <label for="" class="form-label">Número 1</label>
                    <input type="number" class="form-control" id="n1">
                </div>
            </div>
            <div class="col-md-2">
                <div class="mb-3">
                    <label for="" class="form-label">Número 2</label>
                    <input type="number" class="form-control" id="n2">
                </div>
            </div>
            <div class="col-md-2">
                <div class="mb-3">
                    <label for="" class="form-label">Soma</label>
                    <input type="number" class="form-control" id="soma">
                </div>
            </div>
            <div class="col-md-2">
                <div class="mb-3">
                    <label for="" class="form-label">Subtração</label>
                    <input type="number" class="form-control" id="subtracao">
                </div>
            </div>
            <div class="col-md-2">
                <div class="mb-3">
                    <label for="" class="form-label">Divisão</label>
                    <input type="number" class="form-control" id="divisao">
                </div>
            </div>
            <div class="col-md-2">
                <div class="mb-3">
                    <label for="" class="form-label">Multiplicação</label>
                    <input type="number" class="form-control" id="multiplicacao">
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5 mb-3 d-flex flex-column align-items-center">
        <h2 class="text-center">Tarefa 2</h2>
        <div class="row w-25">
            <div class="col">
                <div class="mb-3">
                    <label for="" class="form-label">Números</label>
                    <input type="number" class="form-control" id="numeros" value="10" min="10">
                </div>
            </div>
        </div>
        <div class="row w-25">
            <div class="col">
                <div class="mb-3">
                    <button class="btn btn-secondary d-block w-100 btn-block" type="submit"
                        onclick="adicionarNumero()">Mais um</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5 mb-3">
        <div class="row mx-auto">
            <h2 class="text-center">Tarefa 3</h2>
            <div class="col-md-2">
                <div class="mb-3">
                    <label for="" class="form-label">Cinco</label>
                    <input type="number" class="form-control" id="numeroCinco" value="5" min="5" max="5">
                </div>
            </div>
            <div class="col-md-1">
                <div class="mb-3">
                    <label for="" class="form-label">X 1</label>
                    <input type="number" class="form-control" id="x1">
                </div>
            </div>
            <div class="col-md-1">
                <div class="mb-3">
                    <label for="" class="form-label">X 2</label>
                    <input type="number" class="form-control" id="x2">
                </div>
            </div>
            <div class="col-md-1">
                <div class="mb-3">
                    <label for="" class="form-label">X 3</label>
                    <input type="number" class="form-control" id="x3">
                </div>
            </div>
            <div class="col-md-1">
                <div class="mb-3">
                    <label for="" class="form-label">X 4</label>
                    <input type="number" class="form-control" id="x4">
                </div>
            </div>
            <div class="col-md-1">
                <div class="mb-3">
                    <label for="" class="form-label">X 5</label>
                    <input type="number" class="form-control" id="x5">
                </div>
            </div>
            <div class="col-md-1">
                <div class="mb-3">
                    <label for="" class="form-label">X 6</label>
                    <input type="number" class="form-control" id="x6">
                </div>
            </div>
            <div class="col-md-1">
                <div class="mb-3">
                    <label for="" class="form-label">X 7</label>
                    <input type="number" class="form-control" id="x7">
                </div>
            </div>
            <div class="col-md-1">
                <div class="mb-3">
                    <label for="" class="form-label">X 8</label>
                    <input type="number" class="form-control" id="x8">
                </div>
            </div>
            <div class="col-md-1">
                <div class="mb-3">
                    <label for="" class="form-label">X 9</label>
                    <input type="number" class="form-control" id="x9">
                </div>
            </div>
            <div class="col-md-1">
                <div class="mb-3">
                    <label for="" class="form-label">X 10</label>
                    <input type="number" class="form-control" id="x10">
                </div>
            </div>
        </div>
        <div class="row mx-auto d-flex flex-column align-items-center">
            <div class="row w-25">
                <div class="col">
                    <div class="mb-3">
                        <button class="btn btn-secondary d-block w-100 btn-block" type="submit"
                            onclick="calculaTabuadaDoCinco()">Calcular</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5 mb-3">
        <div class="row mx-auto">
            <h2 class="text-center">Tarefa 4</h2>
            <div class="col-md-2">
                <div class="mb-3">
                    <label for="" class="form-label">Número</label>
                    <input type="number" class="form-control" id="numeroEmQuestao">
                </div>
            </div>
            <div class="col-md-1">
                <div class="mb-3">
                    <label for="" class="form-label">X 1</label>
                    <input type="number" class="form-control" id="x1neq">
                </div>
            </div>
            <div class="col-md-1">
                <div class="mb-3">
                    <label for="" class="form-label">X 2</label>
                    <input type="number" class="form-control" id="x2neq">
                </div>
            </div>
            <div class="col-md-1">
                <div class="mb-3">
                    <label for="" class="form-label">X 3</label>
                    <input type="number" class="form-control" id="x3neq">
                </div>
            </div>
            <div class="col-md-1">
                <div class="mb-3">
                    <label for="" class="form-label">X 4</label>
                    <input type="number" class="form-control" id="x4neq">
                </div>
            </div>
            <div class="col-md-1">
                <div class="mb-3">
                    <label for="" class="form-label">X 5</label>
                    <input type="number" class="form-control" id="x5neq">
                </div>
            </div>
            <div class="col-md-1">
                <div class="mb-3">
                    <label for="" class="form-label">X 6</label>
                    <input type="number" class="form-control" id="x6neq">
                </div>
            </div>
            <div class="col-md-1">
                <div class="mb-3">
                    <label for="" class="form-label">X 7</label>
                    <input type="number" class="form-control" id="x7neq">
                </div>
            </div>
            <div class="col-md-1">
                <div class="mb-3">
                    <label for="" class="form-label">X 8</label>
                    <input type="number" class="form-control" id="x8neq">
                </div>
            </div>
            <div class="col-md-1">
                <div class="mb-3">
                    <label for="" class="form-label">X 9</label>
                    <input type="number" class="form-control" id="x9neq">
                </div>
            </div>
            <div class="col-md-1">
                <div class="mb-3">
                    <label for="" class="form-label">X 10</label>
                    <input type="number" class="form-control" id="x10neq">
                </div>
            </div>
        </div>
        <div class="row mx-auto d-flex flex-column align-items-center">
            <div class="row w-25">
                <div class="mb-3">
                    <button class="btn btn-secondary d-block w-100 btn-block" type="submit"
                        onclick="calculaTabuadaDeUmNumero()">Calcular</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5 mb-3">
        <div class="row mx-auto">
            <h2 class="text-center">Tarefa 5</h2>
            <div class="col-md-3">
                <div class="mb-2">
                    <label for="" class="form-label">Número 1</label>
                    <input type="number" class="form-control" id="numeroCalculadora1">
                </div>
            </div>
            <div class="col-md-3">
                <div class="mb-3">
                    <label for="" class="form-label">Número 2</label>
                    <input type="number" class="form-control" id="numeroCalculadora2">
                </div>
            </div>
            <div class="col-md-3">
                <div class="mb-3">
                    <label for="" class="form-label">Operador</label>
                    <input type="text" class="form-control" id="operadorCalculadora">
                </div>
            </div>
            <div class="col-md-3">
                <div class="mb-3">
                    <label for="" class="form-label">Resultado</label>
                    <input type="number" class="form-control" id="resultadoCalculadora">
                </div>
            </div>
        </div>
        <div class="row w-25">
            <div class="col">
                <div class="mb-3">
                    <button type="button" class="btn btn-secondary d-block w-100 btn-block"
                        onclick="calcularOperacao()">Calcular</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5 mb-3">
        <div class="row mx-auto">
            <h2 class="text-center">Tarefa 6</h2>
            <div class="col-md-1">
                <div class="mb-3">
                    <label for="" class="form-label">Valor 1</label>
                    <input type="number" class="form-control" id="valorArray1">
                </div>
            </div>
            <div class="col-md-1">
                <div class="mb-3">
                    <label for="" class="form-label">Valor 2</label>
                    <input type="number" class="form-control" id="valorArray2">
                </div>
            </div>
            <div class="col-md-1">
                <div class="mb-3">
                    <label for="" class="form-label">Valor 3</label>
                    <input type="number" class="form-control" id="valorArray3">
                </div>
            </div>
            <div class="col-md-1">
                <div class="mb-3">
                    <label for="" class="form-label">Valor 4</label>
                    <input type="number" class="form-control" id="valorArray4">
                </div>
            </div>
            <div class="col-md-1">
                <div class="mb-3">
                    <label for="" class="form-label">Valor 5</label>
                    <input type="number" class="form-control" id="valorArray5">
                </div>
            </div>
            <div class="col-md-1">
                <div class="mb-3">
                    <label for="" class="form-label">Valor 6</label>
                    <input type="number" class="form-control" id="valorArray6">
                </div>
            </div>
            <div class="col-md-1">
                <div class="mb-3">
                    <label for="" class="form-label">Valor 7</label>
                    <input type="number" class="form-control" id="valorArray7">
                </div>
            </div>
            <div class="col-md-1">
                <div class="mb-3">
                    <label for="" class="form-label">Valor 8</label>
                    <input type="number" class="form-control" id="valorArray8">
                </div>
            </div>
            <div class="col-md-1">
                <div class="mb-3">
                    <label for="" class="form-label">Valor 9</label>
                    <input type="number" class="form-control" id="valorArray9">
                </div>
            </div>
            <div class="col-md-1">
                <div class="mb-3">
                    <label for="" class="form-label">Valor 10</label>
                    <input type="number" class="form-control" id="valorArray10">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 mt-4">
                <div class="mb-3">
                    <button class="btn btn-secondary w-100" onclick="calculaNumeroPar()">Calcular</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5 mb-3">
        <div class="row align-items-center">
            <h2 class="text-center">Tarefa 7</h2>
            <div class="col-md-2">
                <div class="mb-3">
                    <label for="" class="form-label">Custo de fábrica</label>
                    <input type="number" class="form-control" id="custoFabrica">
                </div>
            </div>
            <div class="col-md-2">
                <div class="mb-3">
                    <label for="" class="form-label">P. Distribuidor</label>
                    <input type="number" class="form-control" id="percDistribuidor">
                </div>
            </div>
            <div class="col-md-2">
                <div class="mb-3">
                    <label for="" class="form-label">P. Imposto</label>
                    <input type="number" class="form-control" id="percImposto">
                </div>
            </div>
            <div class="col-md-2">
                <div class="mb-3">
                    <label for="" class="form-label">Valor final</label>
                    <input type="number" class="form-control" id="valorFinal">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mt-4">
                <div class="mb-3">
                    <button type="button" class="btn btn-secondary w-100" onclick="calculaValorFinal()">Calcular valor
                        Final</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
